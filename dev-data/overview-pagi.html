<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->

      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- CSS STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querries.css" />
    <!-- JS -->
    <!-- <script defer src="index.js"></script> -->
    <script defer type="module" src="js/controller.js"></script>
    <!-- TITLE -->
    <title>AniPortal - For Anime Fans</title>

  <body>
    <header class="header">
      <nav class="nav-menu">
        <a href="#" class="logo-title nav-element"><span>AniPortal</span></a>
        <ul class="nav-list left">
          <li><a href="#">Anime</a></li>
          <li><a href="#">Random show</a></li>
          <li><a href="#">Top 10</a></li>
          <li class="no-underline">
            <form class="search-form" action="">
              <input
                class="search-field"
                type="search"
                placeholder="Search anime..."
              />
              <button class="search-button">
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
              </button>
            </form>
          </li>
          <li class="sign-up"><a href="#">Sign Up</a></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
        <button class="btn-mobile-nav">
          <ion-icon
            class="icon-mobile-close icon-nav"
            name="close-outline"
          ></ion-icon>
          <ion-icon
            class="icon-mobile-open icon-nav"
            name="menu-outline"
          ></ion-icon>
        </button>
      </nav>

            <form action="" class="send-text-form">
              <textarea
                class="typing-field"
                name=""
                id=""
                cols="23"
                rows="2"
                maxlength="150"
                placeholder="Type your text here! (max length 150 chars)"
              ></textarea>
              <button class="send-to-chat">
                <ion-icon class="send-icon" name="send"></ion-icon>
              </button>
            </form>

        <article class="article">
          <section class="overview-layout">
            <div class="sort-by">
              <label class="sort-text">Sort by: </label>
              <select class="drop-down" name="sort">
                <option value="rating">Rating</option>
                <option value="reviews">Reviews</option>
                <option value="-addedAt">Newest</option>
                <option value="addedAt">Oldest</option>
              </select>
            </div>
            <div class="anime-cards">
              <figure class="anime-card">
                <img
                  class="anime-card-img"
                  src="img/anime/anime.jpg"
                  alt="Anime card image"
                />

                <div class="card-info">
                  <a href="#" class="card-title"
                    >The Pharmacist’s Soliloquies</a
                  >
                  <span class="card-japanese">Kusuriya no Hitorigoto</span>
                  <div class="card-facts">
                    <span class="card-release-year">2023</span>
                    <span class="card-delimeter"> / </span>
                    <p class="cards-genres">
                      <span
                        href="#"
                        class="genre blue-under-link"
                        data-genre="drama"
                        >Drama</span
                      >, Historical, Medical, Mystery
                    </p>
                    <span class="card-delimeter"> / </span>
                    <span class="card-rating"
                      ><ion-icon
                        class="card-rating-icon"
                        name="star"
                      ></ion-icon>
                      <span class="card-rate-num">4.5</span></span
                    >
                    <span class="card-delimeter"> / </span>
                    <span class="card-reviews"> Reviews: 10</span>
                  </div>

                  <p class="card-description">
                    Kusuriya no Hitorigoto / The Apothecary Diaries / The
                    Pharmacist’s Soliloquies / The Pharmacist’s Monologue /
                    약사의 혼잣말 / 药屋少女的呢喃 / 薬屋のひとりごと / 약사의
                    혼잣말 In the imperial court, a young woman is put into
                    servitude, Maomao. The tale is just beginning for the woman
                    pharmacist ...
                  </p>
                  <a class="read-more blue-under-link" href="#">Read more...</a>
                </div>
              </figure>
            </div>
            <div class="pagination" data-pages-total="2">
              <button class="pagination-btn prev-page hidden">
                <ion-icon
                  class="pagination-icon"
                  name="chevron-back-outline"
                ></ion-icon>
              </button>
              <span class="current-page page-num"
                >Current page - <span class="update-cur-page">1</span></span
              >
              <button class="pagination-btn next-page">
                <ion-icon
                  class="pagination-icon"
                  name="chevron-forward-outline"
                ></ion-icon>
